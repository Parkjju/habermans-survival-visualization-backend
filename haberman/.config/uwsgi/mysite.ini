[uwsgi]
chdir = ./srv/habermans-survival-visualization-backend/haberman/
module = haberman.wsgi:application
home = /home/ubuntu/pyvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/haberman.pid
logto = /var/log/uwsgi/haberman/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true